<!doctype html>
<meta charset="utf-8">
<title>Pokémon</title>
<style>
  body{font:16px sans-serif;text-align:center;margin:2em}
  input{width:4em;text-align:center}
  button{margin-left:.5em}
  img{image-rendering:pixelated;width:128px;height:128px}
</style>
<main>
  <h1>Pokémon Lookup</h1>
  <input id="i" type="number" min="1" max="1010" placeholder="1">
  <button onclick="g()">Go</button>
  <p id="n"></p>
  <img id="m" alt="">
</main>
<script>
  async function g(){
    let v=i.value;
    if(!v) return;
    try {
      let r=await fetch('https://pokeapi.co/api/v2/pokemon/'+v);
      if(!r.ok) throw 0;
      let j=await r.json();
      n.textContent = j.name.replace(/^./,c=>c.toUpperCase());
      m.src = j.sprites.front_default||'';
    } catch {
      n.textContent = 'Not found';
      m.src = '';
    }
  }
</script>
